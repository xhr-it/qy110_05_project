				}]*/,
				form: {},
				currentPage: 1,
				total: 0,
				pagesize: 3,
				query: {},
				rules: {
					username: [{
						required: true,
						message: '请输入用户名',
						trigger: 'blur'
					}],
					password: [{
						required: true,
						message: '请输入密码',
						trigger: 'blur'
					}],
					nickname: [{
						required: true,
						message: '请输入昵称',
						trigger: 'blur'
					}],
					phone: [{
						required: true,
						message: '请输入手机号',
						trigger: 'blur'
					}, {
						validator: function(rule, value, callback) {
							if(!value) {
								return callback(new Error('手机号不能为空'));
							} else {
								const reg = /^1[3|4|5|7|8][0-9]\d{8}$/
								if(reg.test(value)) {
									callback();
								} else {
									return callback(new Error('请输入正确的手机号'));
								}
							}
						},
						trigger: 'blur'
					}],
					idcard: [{
						required: true,
						message: '请输入身份证号',
						trigger: 'blur'
					}, {
						validator: function(rule, value, callback) {
							if(!value) {
								return callback(new Error('身份证号不能为空'));
							} else {
								const reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/
								if(reg.test(value)) {
									callback();
								} else {
									return callback(new Error('请输入正确的身份证号码'));
								}
							}
						},
						trigger: 'blur'
					}],

					}]

			 * created

			 * 	mounted:
			 * 		当页面上所有的HTML和js代码全部加载完毕之后，该函数才会被触发
			 * 	created：
			 * 		先去触发该函数，然后再去加载页面信息
			 *
			 *
			 **/
			mounted: function() { //在这里实现onload事件
				this.tableShow(1);
				// this:VUE对象
				var _this = this;
				$.get("/user/selectAllUser",function (data) {

					if(data.code == 24001) {
						// 说明数据查询成功
						_this.tableData = data.data;
					}
					console.log(data.data)


				})

			},
			methods: {
				formatType: function(row, column) {
					return row.adminType == '1' ? "超级管理员" : "后台管理员";
				},
				formatPassword: function(row, column) {
					return "******";
				},
				search: function(){
					var _this = this;
					$.get("/user/selectUser?userName="+this.userName,function (resp) {
						if (resp.code == 24001){
							_this.tableData = resp.data.data;
						}

						console.log(resp.data)

					})
				},

				tableShow: function() {
					//做异步请求的函数
					var _this = this;

				},
				add: function() {
					this.dialogFormVisible = true;
					this.form = {};
				},
				save: function() {
					var _this = this;

					this.$refs["form"].validate(function(valid) {

						if(valid) {
							_this.dialogFormVisible = false;
							$.post("http://localhost:8083/user/addUser"
                              ,_this.form, function(data) {
								console.log(_this.form)
								_this.$notify({
									title: '成功',
									message: data.message,
									type: 'success'
								});
							})
							setTimeout(function() {
								location.reload()
							}, 1000);
						} else {
							console.log('error submit!!');
							return false;
						}
					});

				},
				cancel: function() {
					this.dialogFormVisible = false;
					this.tableShow(1);
				},
				edit: function(row) {
					this.dialogFormVisible = true;
					this.form = row;
				},
				remove: function(row) {
					var _this = this;
					this.$confirm('此操作将永久删除该条数据, 是否继续?', '提示', {
						confirmButtonText: '确定',
						cancelButtonText: '取消',
						type: 'warning'
					}).then(function() {
						$.post("http://localhost:8083/user/deleteUserById?userId=" + row.id, function(data) {
							_this.$notify({
								title: '成功',
								message: data.message,
								type: 'success'
							});
						})
						setTimeout(function() {
							location.reload()
						}, 1000);
					}).catch(function() {
						this.$message({
							type: 'info',
							message: '已取消删除'
						});
					});
				}
			}
		})
